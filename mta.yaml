_schema-version: '3.1'
ID: MyRoiceadApps
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: MyRoiceadApps-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: MyRoiceadApps-db
  - name: countservice
    type: nodejs
    path: countservice
    requires:
      - name: MyRoiceadApps-db
      - name: MyRoiceadApps-auth
    provides:
      - name: countservice_api
        properties:
          counturl: ${default-url}
    parameters:
      memory: 1024M
  - name: MyRoiceadApps-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: MyRoiceadApps-db

  - name: MyRoiceadApps
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: countservice_api
        group: destinations
        properties:
          name: countservice_api # must be used in xs-app.json as well
          url: ~{counturl}
          forwardAuthToken: true    
      - name: MyRoiceadApps-auth

resources:
  - name: MyRoiceadApps-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: MyRoiceadApps-srv
        tenant-mode: dedicated
  - name: MyRoiceadApps-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
